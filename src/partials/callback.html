<section class="request">
  <div class="container">
    <div class="request-box">
      <picture>
        <source
          srcset="
            ./images/request-callback-desktop@1x.jpg 1x,
            ./images/request-callback-desktop@2x.jpg 2x
          "
          media="(min-width:1360px)"
          type="image/jpeg"
        />
        <source
          srcset="
            ./images/request-callback-tablet@1x.jpg 1x,
            ./images/request-callback-tablet@2x.jpg 2x
          "
          media="(min-width:768px)"
          type="image/jpeg"
        />
        <source
          srcset="
            ./images/request-callback-mobile@1x.jpg 1x,
            ./images/request-callback-mobile@2x.jpg 2x
          "
          type="image/jpeg"
        />
        <img
          src="./images/request-callback-mobile@1x.jpg"
          alt="request-callback"
        />
      </picture>

      <div class="callback">
        <h2 class="callback__headline">Request callback</h2>
        <form class="callback__form" action="#" method="get">
          <label for="name"></label>
          <input
            class="callback__name"
            placeholder="Enter your name"
            type="text"
            name="name"
          />
          <label for="email"></label>
          <input
            class="callback__email"
            placeholder="Enter email*"
            type="email"
            name="email"
          />
          <button class="callback__button">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
