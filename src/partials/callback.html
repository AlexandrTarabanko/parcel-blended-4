<section class="request">
  <div class="container">
    <div class="request-box">
      <img
        class="request-photo"
        src="./images/request-callback.jpg"
        alt="request-callback"
        width="680"
      />
      <div class="callback">
        <h2 class="callback__headline">Request callback</h2>
        <form class="callback__form" action="#" method="get">
          <label for="name"></label>
          <input
            class="callback__name"
            placeholder="Enter your name"
            type="text"
            name="name"
          />
          <label for="email"></label>
          <input
            class="callback__email"
            placeholder="Enter email*"
            type="email"
            name="email"
          />
          <button class="callback__button">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
